<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Sistema de arquivos</title>
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="src/css/home.css">
    <script src="bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-config pt-0 ps-3 pe-3">

            <div class="col-3 md-none container-nome-navbar">
                <a class="navbar-brand" id="navbarNome" href="#">Sistema de Arquivos</a>
            </div>

            <div class="col text-center pt-2 container-barra-pesquisa-navbar" style="height: 48px;">

                <form class="d-flex d-none d-xxl-block d-xl-block d-lg-block d-md-block" role="search">
                    <input class="form-control" id="barraDePesquisa" type="search" placeholder="Pesquisar"
                        aria-label="Search">
                </form>

                <a class="bi bi-search" href="" data-bs-toggle="offcanvas"
                    data-bs-target="#pesquisaSpan" aria-controls="offcanvasBottom" id="btnPesquisa"></a>
            </div>

            <div class="col-sm-3">
                <div class="row justify-content-end">
                    <div class="col-6 t48-48 pt-2 ps-3">
                        <a href="#" data-bs-toggle="offcanvas" data-bs-target="#offcanvasConfig" class="bi bi-gear"
                            id="btn-configuracoes"></a>
                    </div>
                    <div class="col-6 t48-48 pt-2 ps-2">
                        <a href="">
                            <div>
                                <a href="#" data-bs-toggle="offcanvas" data-bs-target="#offcanvasPerfil"><img
                                        id="imagem-perfil-navbar" src="src/img/imagem-perfil.jpg" alt=""></a>
                            </div>
                        </a>

                    </div>
                </div>
            </div>
        </nav>
        <section class="OffCanvas Span de caixa de pesquisa">
            <div class="offcanvas offcanvas-top container-pesquisa-span" tabindex="-1" id="pesquisaSpan" aria-labelledby="offcanvasTopLabel"  data-bs-scroll="true" data-bs-backdrop="true">            
                    <form class="d-flex col-12" role="search">
                        <input class="form-control" id="barraDePesquisa" type="search" placeholder="Pesquisar"
                            aria-label="Search">
                    </form>               
            </div>
        </section>
        <section class="offcanvas offcanvas-perfil offcanvas-end border" data-bs-scroll="true" data-bs-backdrop="false"
            tabindex="-1" id="offcanvasPerfil" aria-labelledby="offcanvasScrollingLabel">

            <div class="offcanvas-header h-10" data-bs-scroll="true">

                <h5 class="offcanvas-title" id="offcanvasRightLabel">Sistema de Arquivos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="row offcanvas-body justify-content-center p-0">
                <div class="col-3 ms-1" id="containerImagemPerfilOffcanvas">
                    <img id="imagemPerfilOffcanvas" src="src/img/imagem-perfil.jpg" alt="">
                </div>

                <div class="col-9 perfil-config ms-2" id="containerTextoPerfilOffcanvas">
                    <h4 id="nomeUsuarioPerfil">José Victor S. Vieira</h4>
                    <p class="fonte-email-perfil mb-1">josevictorvieira@gmail.com</p>

                    <p class="usuario-perfil-subtexto pt-0 mb-0"><a href="#">Meu perfil</a></p>
                    <p class="usuario-perfil-subtexto pt-0 mb-0"><a href="#" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasConfig">Configurações</a></p>
                    <p class="usuario-perfil-subtexto pt-0 mb-0"><a href="#">Sair</a></p>

                </div>
            </div>
        </section>

        <section class="offcanvas offcanvas-config offcanvas-end border" data-bs-scroll="true" data-bs-backdrop="false"
            tabindex="-1" id="offcanvasConfig" aria-labelledby="offcanvasScrollingLabel">

            <div class="offcanvas-header h-10" data-bs-scroll="true">

                <h5 class="offcanvas-title" id="offcanvasRightLabel">Configurações</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>

            <div class="row offcanvas-body justify-content-start">
                <div class="col-12 col-sm-8 perfil-config fonte-usuario-perfil" id="containerTextoPerfilOffcanvas">
                    <h4 id="nomeUsuarioPerfil">Configurações do Sistema</h4>

                    <p class="usuario-gear-subtexto mb-0"><a href="#">Armazenamento</a></p>
                    <p class="usuario-gear-subtexto mb-0"><a href="#">Grupos</a></p>
                </div>
            </div>
        </section>
    </header>
